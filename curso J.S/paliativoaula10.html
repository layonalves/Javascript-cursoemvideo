<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 18pt arial;
        }
        input{
            font: normal 18pt arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
        #botãosoma{
            background-color: rgb(66, 133, 244);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Somando Números</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()" id="botãosoma">
    <div id="Res">Resultado</div>

    <script>
        function somar(){
            let tn1 = document.querySelector('input#txtn1')
            let tn2 = document.querySelector('input#txtn2')
            let Res = document.getElementById('Res')
            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)
            let s = n1 + n2 
            Res.innerHTML = `O resultado da operação acima é igual a: <strong> ${s.toFixed(2)}</strong>!`
        }  
    </script>   
</body>
</html>
